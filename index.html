<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Since Blue Jays Won the League — Live Counter</title>
  <style>
    :root{
      /* Yankees navy background color (falls back when no image provided) */
      --yankees-blue: #0C2340;
      --overlay: rgba(255,255,255,0.06);
      --accent: #ffffff;
      /* Put your background image filename here (relative path) or an external URL */
      --bg-image: url('https://raw.githubusercontent.com/abhiqwerty49-ui/m/main/Screenshot%202025-11-05%20211242.png'); /* background set to the image you uploaded */
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background-color: var(--yankees-blue);
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--accent);
    }

    /* subtle dark overlay so text is readable on bright images */
    .page-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);backdrop-filter:blur(3px);pointer-events:none;}

    .card{
      position:relative;
      z-index:2;
      max-width:980px;
      width:92%;
      margin:2rem;
      padding:2rem;
      border-radius:18px;
      background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
    }

    h1{font-size:clamp(1.4rem,2.6vw,2.2rem);margin:0 0 0.6rem;font-weight:700;letter-spacing:0.6px}
    p.lead{margin:0 0 1.2rem;opacity:0.92}

    .timer{
      display:flex;gap:14px;align-items:stretch;justify-content:center;flex-wrap:wrap;
      margin-top:1rem
    }
    .unit{
      min-width:110px;padding:18px 14px;border-radius:12px;background:rgba(255,255,255,0.03);backdrop-filter: blur(4px);
      box-shadow: inset 0 -4px 12px rgba(0,0,0,0.18);
    }
    .value{font-size:clamp(1.8rem,4.6vw,3.6rem);font-weight:800;line-height:1}
    .label{font-size:0.78rem;opacity:0.9;margin-top:6px;text-transform:uppercase;letter-spacing:1px}

    .hint{margin-top:1rem;font-size:0.9rem;opacity:0.85}

    footer{margin-top:1.2rem;font-size:0.82rem;opacity:0.8}

    /* Make it look cheeky / mocking — small badge */
    .badge{position:absolute;top:18px;right:18px;background:rgba(255,255,255,0.06);padding:8px 10px;border-radius:999px;font-weight:700;font-size:0.78rem}

    @media (max-width:520px){
      .unit{min-width:84px;padding:14px}
      .value{font-size:2.1rem}
    }
  </style>
</head>
<body>
  <div class="page-overlay" aria-hidden="true"></div>

  <div class="card" role="main">
    
    <h1>Days Since Blue Jays Won The Ring</h1>
    

    <div class="timer" id="timer">
      <div class="unit">
        <div class="value" id="weeks">0</div>
        <div class="label">Weeks</div>
      </div>
      <div class="unit">
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="value" id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="value" id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="value" id="seconds">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <p class="hint">Event date (editable in script): <strong id="event-date-label"></strong></p>
    <footer>Drop your background image as <code>bg.jpg</code> next to this HTML file or change <code>--bg-image</code> in <code>:root</code>.</footer>
  </div>

  <script>
    (function(){
      // ====== EDIT THIS DATE if you want a different starting moment ======
      // Using the Blue Jays World Series clinch date: October 23, 1993 (local midnight).
      // If you prefer a specific time, change the ISO string below.
      const eventISO = '1993-10-23T00:00:00';
      const eventDate = new Date(eventISO);

      // show the exact date string in UI
      document.getElementById('event-date-label').textContent = eventDate.toLocaleString();

      // DOM refs
      const weeksEl = document.getElementById('weeks');
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');

      function pad(n){return n.toString().padStart(2,'0')}

      function update(){
        const now = new Date();
        let diffMs = now - eventDate;
        if(diffMs < 0) diffMs = 0; // future-proof

        const totalSeconds = Math.floor(diffMs / 1000);
        const totalMinutes = Math.floor(totalSeconds / 60);
        const totalHours = Math.floor(totalMinutes / 60);
        const totalDays = Math.floor(totalHours / 24);

        const weeks = Math.floor(totalDays / 7);
        const days = totalDays % 7; // days past the weeks

        const hours = totalHours % 24;
        const minutes = totalMinutes % 60;
        const seconds = totalSeconds % 60;

        weeksEl.textContent = weeks.toLocaleString();
        daysEl.textContent = days;
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      }

      // initial paint
      update();
      // update every 1 second to keep the counter accurate and efficient
      setInterval(update, 1000);

      // Bonus: allow clicking any unit to copy that number
      document.getElementById('timer').addEventListener('click', function(e){
        const unit = e.target.closest('.unit');
        if(!unit) return;
        const text = unit.querySelector('.value').textContent.trim();
        navigator.clipboard && navigator.clipboard.writeText(text).then(()=>{
          // tiny feedback
          const old = unit.innerHTML;
          unit.querySelector('.label').textContent = 'Copied!';
          setTimeout(()=>{unit.querySelector('.label').textContent = unit.dataset.origLabel || unit.querySelector('.label').textContent = ''},800);
        }).catch(()=>{});
      });

    })();
  </script>
</body>
</html>
