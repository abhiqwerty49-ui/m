<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Jays Drought Tracker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      text-align: center;
      background: #0C2340;
    }

    .background {
      background: 
        linear-gradient(rgba(12, 35, 64, 0.88), rgba(12, 35, 64, 0.88)),
        url('https://i.ibb.co/KLcZ3vP/yankees-laughing-bluejays-crying.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow: 4px 4px 15px rgba(0,0,0,0.9);
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 3rem;
      opacity: 0.95;
    }

    .timer {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-block {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 2rem 2.5rem;
      border-radius: 24px;
      min-width: 200px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .number {
      font-size: 6rem;
      font-weight: bold;
      line-height: 1;
      text-shadow: 4px 4px 12px rgba(0,0,0,0.9);
    }

    .label {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    footer {
      position: fixed;
      bottom: 30px;
      font-size: 1.1rem;
      opacity: 0.8;
      text-shadow: 2px 2px 8px black;
    }

    @media (max-width: 900px) {
      h1 { font-size: 2.8rem; }
      }
      .timer { gap: 1.5rem; }
      .time-block { padding: 1.5rem; min-width: 140px; }
      .number { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="background">
    <h1>Blue Jays World Series Drought</h1>
    <h2>Time since last championship • October 24, 1993</h2>

    <div class="timer">
      <div class="time-block">
        <span class="number" id="years">0</span>
        <span class="label">Years</span>
      </div>
      <div class="time-block">
        <span class="number" id="weeks">0</span>
        <span class="label">Weeks</span>
      </div>
      <div class="time-block">
        <span class="number" id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-block">
        <span class="number" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-block">
        <span class="number" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-block">
        <span class="number" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <footer>Made with 100% pure Yankee schadenfreude • Never forget 1993</footer>
  </div>

  <script>
    // Toronto Blue Jays last World Series win: October 24, 1993
    const championshipDate = new Date('1993-10-24T20:00:00');

    function updateTimer() {
      const now = new Date();
      const diffMs = now - championshipDate;

      const totalSeconds = Math.floor(diffMs / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours   = Math.floor(totalMinutes / 60);
      const totalDays    = Math.floor(totalHours / 24);

      const years = now.getFullYear() - 1993;
      const weeks = totalDays / 7; // includes fractional weeks, we floor later for display

      document.getElementById('years').textContent = years;
      document.getElementById('weeks').textContent = Math.floor(weeks);
      document.getElementById('days').textContent = totalDays;
      document.getElementById('hours').textContent   = String(totalHours % 24).padStart(2, '0');
      document.getElementById('minutes').textContent = String(totalMinutes % 60).padStart(2, '0');
      document.getElementById('seconds').textContent = String(totalSeconds % 60).padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
